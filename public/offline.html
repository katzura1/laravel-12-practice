<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tidak Ada Koneksi Internet</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    'Helvetica Neue', Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    135deg,
                    #eff6ff 0%,
                    #e0e7ff 50%,
                    #f3e8ff 100%
                );
                padding: 1rem;
            }

            .container {
                width: 100%;
                max-width: 28rem;
                text-align: center;
            }

            .icon-container {
                margin-bottom: 2rem;
                animation: fadeInUp 0.8s ease-out forwards;
            }

            .icon-circle {
                width: 6rem;
                height: 6rem;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                animation: bounce 3s infinite;
            }

            .main-card {
                border-radius: 1rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.8);
                padding: 2rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                backdrop-filter: blur(16px);
            }

            .title {
                font-size: 1.875rem;
                font-weight: 700;
                color: #1f2937;
                margin-bottom: 1rem;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.1s;
                opacity: 0;
            }

            .subtitle {
                line-height: 1.625;
                color: #4b5563;
                margin-bottom: 1.5rem;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.2s;
                opacity: 0;
            }

            .status-container {
                margin-bottom: 2rem;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.3s;
                opacity: 0;
            }

            .status-flex {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                color: #ef4444;
            }

            .status-dot {
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                background-color: #ef4444;
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }

            .status-text {
                font-size: 0.875rem;
                font-weight: 500;
            }

            .buttons-container {
                margin-bottom: 2rem;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.4s;
                opacity: 0;
            }

            .btn {
                width: 100%;
                font-weight: 600;
                padding: 0.75rem 1.5rem;
                border-radius: 0.75rem;
                transition: all 0.3s ease;
                cursor: pointer;
                border: none;
                font-size: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .btn:focus {
                outline: none;
                box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            }

            .btn-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
                color: white;
                transform: scale(1);
            }

            .btn-primary:hover {
                background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
                transform: scale(1.05);
                box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.25);
            }

            .btn-secondary {
                background-color: #f3f4f6;
                color: #374151;
            }

            .btn-secondary:hover {
                background-color: #e5e7eb;
            }

            .tips-container {
                margin-top: 2rem;
                border-radius: 0.75rem;
                border: 1px solid #dbeafe;
                background-color: #eff6ff;
                padding: 1rem;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.4s;
                opacity: 0;
            }

            .tips-title {
                margin-bottom: 0.5rem;
                font-size: 0.875rem;
                font-weight: 600;
                color: #1e40af;
            }

            .tips-list {
                list-style: none;
                padding: 0;
                margin: 0;
                text-align: left;
                font-size: 0.75rem;
                color: #1d4ed8;
                line-height: 1.5;
            }

            .tips-list li {
                margin-bottom: 0.25rem;
            }

            .footer {
                margin-top: 1.5rem;
                text-align: center;
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.4s;
                opacity: 0;
            }

            .footer-text {
                font-size: 0.875rem;
                color: #6b7280;
            }

            .icon {
                width: 3rem;
                height: 3rem;
                color: white;
                fill: none;
                stroke: currentColor;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }

            .btn-icon {
                width: 1.25rem;
                height: 1.25rem;
                fill: none;
                stroke: currentColor;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }

            .status-green {
                color: #10b981;
            }

            .status-dot-green {
                background-color: #10b981;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(-25%);
                    animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
                }
                50% {
                    transform: none;
                    animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
                }
            }

            @keyframes pulse {
                50% {
                    opacity: 0.5;
                }
            }

            @media (max-width: 640px) {
                .title {
                    font-size: 1.5rem;
                }

                .main-card {
                    padding: 1.5rem;
                }

                .icon-circle {
                    width: 5rem;
                    height: 5rem;
                }

                .icon {
                    width: 2.5rem;
                    height: 2.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Icon Container -->
            <div class="icon-container">
                <div class="icon-circle">
                    <svg
                        class="icon"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M18.364 5.636l-12.728 12.728m0-12.728l12.728 12.728"
                        ></path>
                    </svg>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-card">
                <!-- Title -->
                <h1 class="title">Oops! Tidak Ada Koneksi</h1>

                <!-- Subtitle -->
                <p class="subtitle">
                    Sepertinya Anda sedang offline. Periksa koneksi internet
                    Anda dan coba lagi.
                </p>

                <!-- Connection Status -->
                <div class="status-container">
                    <div class="status-flex" id="status">
                        <div class="status-dot"></div>
                        <span class="status-text">Status: Offline</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="buttons-container">
                    <button onclick="location.reload()" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            ></path>
                        </svg>
                        Coba Lagi
                    </button>

                    <button onclick="goHome()" class="btn btn-secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                            ></path>
                        </svg>
                        Kembali ke Beranda
                    </button>
                </div>

                <!-- Tips -->
                <div class="tips-container">
                    <h3 class="tips-title">ðŸ’¡ Tips:</h3>
                    <ul class="tips-list">
                        <li>â€¢ Periksa koneksi WiFi atau data seluler</li>
                        <li>â€¢ Pastikan router berfungsi dengan baik</li>
                        <li>â€¢ Coba refresh halaman setelah koneksi pulih</li>
                    </ul>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">
                    <span id="datetime"></span>
                </p>
            </div>
        </div>

        <script>
            // Update datetime
            function updateDateTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                };
                document.getElementById('datetime').textContent =
                    now.toLocaleDateString('id-ID', options);
            }

            // Go to home page
            function goHome() {
                window.history.back() || (window.location.href = '/');
            }

            // Check connection status
            function checkConnection() {
                const statusElement = document.getElementById('status');

                if (navigator.onLine) {
                    statusElement.innerHTML =
                        '<div class="status-dot status-dot-green"></div><span class="status-text">Status: Online</span>';
                    statusElement.className = 'status-flex status-green';

                    // Auto reload after 2 seconds if back online
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                }
            }

            // Initialize
            updateDateTime();
            setInterval(updateDateTime, 60000); // Update every minute
            setInterval(checkConnection, 3000); // Check connection every 3 seconds

            // Listen for online/offline events
            window.addEventListener('online', checkConnection);
            window.addEventListener('offline', () => {
                const statusElement = document.getElementById('status');
                statusElement.innerHTML =
                    '<div class="status-dot"></div><span class="status-text">Status: Offline</span>';
                statusElement.className = 'status-flex';
            });
        </script>
    </body>
</html>
